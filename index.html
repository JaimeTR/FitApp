<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../img/Logo.svg" type="image/x-icon" />
		<title>FitApp</title>
		<link rel="stylesheet" href="css/forms.css" />
	</head>
	<body>
		<img src="img/Logo.svg" alt="FitApp" class="logo" />
		<img src="img/run.svg" alt="Running" class="running" />
		<div class="form-container">
			<h1>Inicia sesión</h1>
			<input id="user" type="email" placeholder="Correo electrónico" required />
			<input id="password" type="password" placeholder="Contraseña" required />
			<a href="">Olvidé mi contraseña</a>
			<button id="login">Ingresa</button>
			<p>¿Aún no tienes una cuenta?</p>
			<a href="pages/signup.html">¡Regístrate!</a>
		</div>
		<img src="img/bike.svg" alt="Cycling" class="cycling" />
		<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
