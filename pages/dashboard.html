<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FitApp</title>
		<link rel="stylesheet" href="../css/dashboard.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div>
				<img src="../img/Logo.svg" alt="FitApp" class="logo" />
				<p class="name">Juan PÃ©rez</p>
				<div class="data-container">
					<div class="">
						<p class="main-data">Fecha de nacimiento:</p>
						<input type="date" name="" id="" />
					</div>
					<div class="">
						<p class="main-data">Sexo:</p>
						<select class="input-main-data" name="" id="">
							<option value="Femenino">Femenino</option>
							<option value="Masculino" selected>Masculino</option>
							<option value="Otro">Otro</option>
						</select>
					</div>
					<div class="">
						<p class="main-data">Peso:</p>
						<input class="input-main-data" type="number" name="" id="" value="80" />kg
					</div>
					<div class="">
						<p class="main-data">Estatura:</p>
						<input class="input-main-data" type="number" name="" id="" value="1.62" />cm
					</div>
				</div>
			</div>
			<button class="sign-out">Salir</button>
		</div>
		<div class="stats">
			<div class="weight card">
				<p>PESO</p>
				<p>80Kg</p>
				<p>Peso objetivo: 60Kg</p>
			</div>
			<div class="IMC card">
				<p>IMC</p>
				<p>30.48</p>
				<p>Obesidad I</p>
			</div>
			<div class="muscle card">
				<p>Porcentaje de masa muscular</p>
				<p>30.48</p>
			</div>
			<div class="water card">
				<p>% de agua</p>
				<p>30.48</p>
			</div>
			<div class="weight-chart card">
				<p>Peso</p>
				<canvas id="weight-chart"></canvas>
			</div>
			<div class="IMC-chart card">
				<p>IMC</p>
				<canvas id="IMC-chart"></canvas>
			</div>
			<div class="muscle-chart card">
				<p>% de masa muscular</p>
				<canvas id="muscle-chart"></canvas>
			</div>
			<div class="water-chart card">
				<p>% de agua</p>
				<canvas id="water-chart"></canvas>
			</div>
			<div class="footer card">Footer</div>
		</div>
		<script src="../js/weight-chart.js"></script>
		<script src="../js/IMC-chart.js"></script>
		<script src="../js/muscle-chart.js"></script>
		<script src="../js/water-chart.js"></script>
	</body>
</html>
