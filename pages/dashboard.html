<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/Logo.svg" type="image/x-icon" />
        <title>FitApp</title>
        <link rel="stylesheet" href="../css/dashboard.css" />
        <link rel="stylesheet" href="../css/settings.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    </head>
    <body>
        <div class="desk-header card" id="desk-header">
            <img src="/img/x.svg" alt="Close" id="close-header" />
            <div class="header-data">
                <img src="../img/Logo.svg" alt="FitApp" class="logo" />
                <p class="name" id="name-title"></p>
                <p class="email" id="email-title"></p>
                <div class="banner-menu">
                    <button id="go-to-add-weight"><img src="../img/plus.png" alt="Add weight" /> Nuevo peso</button>
                    <button id="go-to-settings"><img src="../img/settings.png" alt="Settings" /> Configuraciones</button>
                </div>
            </div>
            <button id="sign-out" class="solid-button">Salir</button>
        </div>
        <div class="mobile-header card">
            <img src="../img/burger.png" alt="Menu" id="burger" />
            <p>FitApp</p>
        </div>
        <div class="stats">
            <div class="weight card">
                <p>PESO</p>
                <p id="weight-card"></p>
                <p id="target-weight"></p>
            </div>
            <div class="IMC card">
                <p>IMC</p>
                <p id="imc-card"></p>
                <p id="imc-level"></p>
            </div>
            <div class="muscle card">
                <p>MASA MUSCULAR</p>
                <p id="muscle"></p>
            </div>
            <div class="water card">
                <p>AGUA</p>
                <p id="water"></p>
            </div>
            <div class="weight-chart card">
                <p>Peso</p>
                <canvas id="weight-chart"></canvas>
            </div>
            <div class="IMC-chart card">
                <p>IMC</p>
                <canvas id="IMC-chart"></canvas>
            </div>
            <div class="muscle-water-chart card">
                <p>Masa muscular y agua</p>
                <canvas id="muscle-water-chart"></canvas>
            </div>
        </div>
        <div class="dark-bg" id="settings">
            <form action="" method="post">
                <div class="settings">
                    <img src="/img/x.svg" alt="Close" id="close-settings" />
                    <p class="settings-title">Configuraciones</p>
                    <div class="data-container">
                        <p>Nombre</p>
                        <input type="text" class="input" id="name" />
                        <p>Nacimiento</p>
                        <input type="date" class="input" id="birth" />
                        <p>Sexo</p>
                        <select id="sex" class="input">
                            <option value="f">Femenino</option>
                            <option value="m">Masculino</option>
                        </select>
                        <p>Estatura (cm)</p>
                        <input type="number" class="input" id="height" />
                    </div>
                    <div class="change-pass">
                        <p>Cambiar contrase単a</p>
                        <div class="change-pass-container">
                            <p>Contrase単a anterior</p>
                            <input type="password" class="input" id="old-pass" />
                            <p>Contrase単a nueva</p>
                            <input type="password" class="input" id="new-pass" />
                            <p>Repetir contrase単a nueva</p>
                            <input type="password" class="input" id="new-pass-2" />
                        </div>
                    </div>
                    <button class="solid-button" id="save-settings">Guardar</button>
                </div>
            </form>
        </div>
        <div class="dark-bg" id="add-weight">
            <form action="" method="post">
                <div class="add-weight">
                    <img src="/img/x.svg" alt="Close" id="close-add-weight" />
                    <p class="add-weight-title">Nuevo peso</p>
                    <div class="data-container-2">
                        <p>Fecha</p>
                        <input type="date" class="input" id="date" />
                        <p>Peso (Kg)</p>
                        <input type="number" class="input" id="weight" />
                    </div>
                    <button class="solid-button" id="save-weight">Agregar</button>
                </div>
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
        <script src="../js/firebase.js"></script>
        <script src="../js/functions.js"></script>
        <script src="../js/charts.js"></script>
        <script src="../js/dashboard.js"></script>
        <script src="../js/draw-dashboard.js"></script>
        <script src="../js/settings.js"></script>
    </body>
</html>
