<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../img/Logo.svg" type="image/x-icon" />
        <title>FitApp</title>
        <link rel="stylesheet" href="../css/forms.css" />
    </head>
    <body>
        <img src="../img/Logo.svg" alt="FitApp" class="logo" />
        <img src="../img/run.svg" alt="Running" class="running" />
        <div class="form-container">
            <h1>Cu√©ntanos de ti</h1>
            <div class="data-item">
                <label for="weight">Peso (Kg)</label>
                <input id="weight" type="number" required />
            </div>
            <div class="data-item">
                <label for="height">Estatura (cm)</label>
                <input id="height" type="number" required />
            </div>
            <div class="data-item">
                <label for="sex">Sexo</label>
                <select name="sex" id="gender">
                    <option value="f">Femenino</option>
                    <option value="m">Masculino</option>
                </select>
            </div>
            <div class="data-item">
                <label for="birth">Nacimiento</label>
                <input id="birth" type="date" required />
            </div>
            <button id="save">Guardar</button>
        </div>
        <img src="../img/bike.svg" alt="Cycling" class="cycling" />
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
        <script src="../js/firebase.js"></script>
        <script src="../js/form.js"></script>
    </body>
</html>
